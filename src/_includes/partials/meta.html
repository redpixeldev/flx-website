<meta
	name="description"
	content="{{ metaDescription or description or global.siteDescription }}"
/>

<meta
	property="og:title"
	content="{{ metaTitle or title or global.siteTitle }} | {{ global.siteName }}"
/>

<meta
	property="og:locale"
	content="en_US"
/>

<meta
	property="og:type"
	content="website"
/>

<meta
	property="og:site_name"
	content="{{ global.siteName }}"
/>

<meta
	property="og:image"
	content="{{ global.siteUrl }}/assets/img/"
/>

<link
	rel="canonical"
	href="{{ global.siteUrl }}{{ page.url }}"
/>

<meta
	property="og:url"
	content="{{ global.siteUrl }}{{ page.url }}"
/>

<meta
	name="twitter:card"
	content="summary_large_image"
/>

<meta
	name="twitter:site"
	content="@"
/>
