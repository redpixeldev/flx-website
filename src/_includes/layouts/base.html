<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta
			content="IE=edge,chrome=1"
			http-equiv="X-UA-Compatible"
		/>
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<title>
			{{ metaTitle or title or global.siteTitle }} | {{ global.siteName }}
		</title>

		{# {% include "partials/meta.html" %} #}

		{% block head %}{% endblock %}

		<link
			rel="stylesheet"
			href="{{ '/assets/styles/main.css' | url }}"
		/>

		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Roboto:wght@300;400;500;700;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

		<script
			type="module"
			src="{{ '/assets/js/main.js' | url }}"
		></script>
	</head>

	<body>
		<main>
			<!-- prettier-ignore -->
			{% include "partials/header.html" %}
			{% block content %}
				{{ content | safe }}
			{% endblock %}
			{% include "partials/footer.html" %}
			{% block body %}{% endblock %}
		</main>
	</body>
</html>
