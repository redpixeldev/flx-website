<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta
			content="IE=edge,chrome=1"
			http-equiv="X-UA-Compatible"
		/>
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<title>
			{{ metaTitle or title or global.siteTitle }} | {{ global.siteName }}
		</title>

		{# {% include "partials/meta.html" %} #}

		{% block head %}{% endblock %}

		<link
			rel="stylesheet"
			href="{{ '/assets/styles/main.css' | url }}"
		/>
		<script
			type="module"
			src="{{ '/assets/js/main.js' | url }}"
		></script>
	</head>

	<body
		x-data
		:class="{'relative overflow-hidden max-h-screen': $store.mobileMenu.isOpen }"
	>
		<main>
			<!-- prettier-ignore -->
			{% include "partials/header.html" %}
			{% block content %}
				{{ content | safe }}
			{% endblock %}
			{% include "partials/footer.html" %}
			{% block body %}{% endblock %}
		</main>
	</body>
</html>
